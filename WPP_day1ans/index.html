<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="dayOfWeek"></h1>
        <h2 id="currentTime"></h2>
    </div>

    <script>
        function updateTime() {
            //To get current date and time
            let currentDate = new Date();
            //To get day of the week
            let daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let day = daysOfWeek[currentDate.getDay()];
            //To get current time 
            let hours = currentDate.getHours();
            let minutes = currentDate.getMinutes();
            let seconds = currentDate.getSeconds();
            //convert hours to AM/PM format
            let period = hours >= 12 ? "PM" : "AM";
            //Adjust hours to 12 hours format
            if (hours > 12) {
                hours = hours % 12;
            } else if (hours === 0) {
                hours = 12;
            }
            //Adding zeros to minutes and seconds
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            //Output
            document.getElementById("dayOfWeek").textContent = "Today is : " + day + ".";
            document.getElementById("currentTime").textContent = "Current time is : " + hours + " " + period + " : " + minutes + " : " + seconds;
        }
        
        // Initial call to display the time immediately
        updateTime();
        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
